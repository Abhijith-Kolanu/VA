<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Agent</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>
    <main class="app-container">
        
        <header class="header-content">
            <h1>AI Voice Agent</h1>
            <p id="status-message">Click the microphone to start</p>
        </header>

        <div class="chat-area" id="chat-log">
            <!-- Chat messages will be added here by JavaScript -->
        </div>

        <footer class="controls">
            <button id="recordButton" class="mic-button">
                <svg class="icon" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"></path><path d="M17 11h-1c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92z"></path></svg>
            </button>
            <!-- ADDED 'title' ATTRIBUTE FOR TOOLTIP -->
            <button id="endSessionButton" class="power-button" title="End Conversation & Start New">
                <svg class="icon" viewBox="0 0 24 24"><path d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42A6.92 6.92 0 0 1 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-1.7.6-3.24 1.58-4.42L5.17 5.17A8.932 8.932 0 0 0 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.3-.86-4.4-2.27-6.03z"></path></svg>
            </button>
        </footer>

    </main>

    <audio id="assistantAudioPlayer" hidden></audio>
    <script src="{{ url_for('static', path='script.js') }}"></script>
</body>
</html>
